<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>País de moradia</h1>
    <input type="txt" name="textpais" id="txtpais">
    <input type="button" value="verificar" onclick="responder()">
    <div id="res"></div>

    <script>
        function responder(){
            var txtv = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            var pais = (txtv.value)
            res.innerHTML = `<p>O <string>país</string> que você vive é ${pais}</p>`
            
            if (pais == Brasil){
                res.innerHTML = `<p>Você é <string>Brasileiro</string></p>`
                res.innerHTML += `<p>você precisa de passaport para sair do País</p>`
            }
            else {
                res.innerHTML = `<p>Você é <etrong>estrangeiro</etrong></p>`
            }


        }


    </script>
</body>
</html>
